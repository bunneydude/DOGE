<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/ionic.css" rel="stylesheet">
        <link href="css/arduino.css" rel="stylesheet">
        <link href="css/toggle-switch.css" rel="stylesheet">
	<link href="css/vis.css" rel="stylesheet">
        <link href="css/graph-vis.css" rel="stylesheet">
        <script src="js/deviceInfo.js"></script> 
        <script src="js/ioinfo.js"></script> 
        <script src="js/ionic.js"></script>   
        <script src="js/standalone-framework.js"></script>  
        <script src="js/highcharts.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-sanitize.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-resource.js"></script>
        <script src="js/chart-directive.js"></script> 
        <script src="js/chart-service.js"></script> 
        <script src="js/angular-ui-router.js"></script> 
        <script src="js/ionic-angular.js"></script>   
        <script src="https://cdn.socket.io/socket.io-1.1.0.js"></script>
        <script src="js/app.js"></script> 
        <script src="js/chartController.js"></script>
	<script src="js/vis.js"></script>
        <script src="js/graphController.js"></script>
    </head>    
    <body ng-app="DeviceManager">
        <ion-side-menus>
        <ion-side-menu-content ng-controller="DeviceController as device" drag-content="false" >
        <ion-header-bar class="bar-positive">
             <button class="button icon ion-arrow-left-a" ng-show="inSubSection" ng-click="goback()"></button>
                <h1 class="title">DOGE Web UI</h1>
             <button class="button icon  ion-navicon" menu-toggle="right" ></button>
        </ion-header-bar>
            <ion-content scroll="false" data-tap-disabled="true">
                <ng-view class="slide-left-right-ios7"></ng-view>
            </ion-content>
            <div class="tabs" >
                <a class="tab-item tabseleted-{{currentTab.selected}}"  ng-repeat="currentTab in currentTabs " href="#/{{currentTab.link}}" ng-click="selectTab($index)" >
                        {{currentTab.name}}
                    </a>
            </div>
        </ion-side-menu-content>
        <ion-side-menu side="right">
         <ion-list>
            <ion-item href="#/Device">
                Devices  
            </ion-item>
            <ion-item href="#/deviceChart">
                Device Chart
            </ion-item >
            <ion-item href="#/visNetwork">
                Network Graph
            </ion-item >
            <ion-item href="#/LoadData">
                Load Device State  
            </ion-item >
            <ion-item href="#/About">
                About  
            </ion-item>  
        </ion-list>
        </ion-side-menu>
        </ion-side-menus>
    </body>
</html>
